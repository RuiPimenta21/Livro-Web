<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex022</title>
    <link rel="shortcut icon" href="imagens/Fav_Ico1.ico" type="image/x-icon">
</head>
<body>
    <p>Clique no botão para exebir a data e hora atual.</p>
    <p id="resultado"></p>

    <!-- onclick -->
    <button onclick="mostraData()">Botão</button>

    <script>
        function mostraData(){
            let data = new Date()
            document.getElementById("resultado").innerHTML = data
        }
    </script>
</body>
</html>
