<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="imagens/Fav_Ico1.ico" type="image/x-icon">
</head>
<body>
    <script>
      let a = parseFloat(prompt("Introduza um valor:"))
      let b = parseFloat(prompt("Introduza um segundo valor:"))
      alert(parseFloat(soma(a, b)))

      function soma (a, b){
        return a + b
      }    
    </script>
</body>
