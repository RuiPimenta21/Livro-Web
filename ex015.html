       //cria objeto 
        let carro = {
            marca: "Rui",
            modelo: 28,

            },
            travar(){

                    this.velocidadeAtual = 0
                }
                else{

                }    
            },
            buzina(){
                return 'piiiiiiiiiiiii'
            }
        }

        carro.acelarar()
        carro.acelarar()
